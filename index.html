<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">Sheló Nabel</h1>
      <h3 class="formulario__subtitulo">Entrega por paqueteria</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu entrega a domicilio.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="calle" class="formulario__label">¿Cuál es tu calle?</label>
      <input
        id="calle"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu calle"
      />

      <label for="colonia" class="formulario__label">¿Cuál es tu colonia?</label>
      <input
        id="colonia"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu colonia"
      />

      <label for="numeroexterior" class="formulario__label">¿Cuál es tu numero exterior?</label>
      <input
        id="numeroexterior"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu numero exterior"
      />

      <label for="municipio" class="formulario__label">¿Cuál es tu municipio ?</label>
      <input
        id="municipio"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu municipio"
      />

      <label for="codigopostal" class="formulario__label">¿Cuál es tu codigo postal?</label>
      <input
        id="codigopostal"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu codigo postal"
      />

      <label for="numerocelular" class="formulario__label">¿Cuál es tu numero celular?</label>
      <input
        id="numerocelular"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu numero celular"
      />

      <label for="referencias" class="formulario__label">¿referencias?</label>
      <input
        id="referencias"
        type="text"
        class="formulario__input"
        placeholder="Indica referencias"
      />

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
